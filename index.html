<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
</head>
<body>
    <h2>在庫管理システム</h2>    
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>ドリンク名</th>
                    <th>在庫数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
    </div>
    <button onclick="toggleEdit()">編集</button>
    <div id="editSection" style="display: none;">
        <input type="text" id="drinkName" placeholder="ドリンク名">
        <input type="number" id="drinkQuantity" placeholder="数量">
        <button onclick="addDrink()">追加</button>
        <button onclick="resetInventory()">在庫リセット</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
