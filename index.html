<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/logo1.PNG" type="image/png">
    <!-- ios -->
    <link rel="apple-touch-icon" href="/logo1.PNG">
    <link rel="apple-touch-icon-precomposed" href="/logo1.PNG">
    <!-- Android -->
    <link rel="shortcut icon" href="/logo1.PNG">
    <link rel="icon" type="image/png" sizes="192x192" href="/logo1.PNG">
    <link rel="manifest" href="/manifest.json">
    
</head>
<body>
    <div class="button-container">
        <button id="updateInventory">データベース更新</button> 
        <a class="styled-link" target="_blank" rel="noopener noreferrer" href="https://script.google.com/macros/s/AKfycbxWsjfE2gz0n70h8ButkbG94mqva3Vy7RKh1VBEH-YciWWrtXleLGndYtNqN6JqA-bq/exec">スプレッドシート更新</a>
    </div>
    <div class="table-container">
        <table  >
            <thead>
                <tr>
                    <th class="column1">ドリンク名</th>
                    <th class="column2">メモ</th>
                    <th class="column3">定数  </th>
                    <th class="column4">在庫数</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
            
        </table>
    </div>
    <div class="loadInventoryContainer">
        <button id="loadInventory">在庫データ読み込み</button>
    </div>
    <div>
        <a target="_blank" rel="noopener noreferrer" href="https://docs.google.com/document/d/1cKC3kfJXX1ud_4tzcnM3YoDFRKUq-mBH6aM5HtZ19XQ/edit?usp=sharin">ドリンク在庫管理システム使い方マニュアル</a>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
