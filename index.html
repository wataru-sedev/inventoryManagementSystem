<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <button id="loadInventory" class="load-data">前回データを読み込む</button>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="column1">ドリンク名</th>
                    <th class="column2">メモ</th>
                    <th class="column3">定数  </th>
                    <th class="column4">在庫数</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
    </div>
    <div class="button-container">
        <button id="updateInventory" class="complete-input">入力完了</button> 
        <a class="styled-link" target="_blank" rel="noopener noreferrer" href="https://script.google.com/macros/s/AKfycbxDpzgeKl4T7olwtBGdrPgBGDxoFMd9weufG9icir1m4CQtbYGwVWdPvHalrVUThGR_/exec">店長に送信</a>
    </div>
    <div>
        <a target="_blank" rel="noopener noreferrer" href="https://docs.google.com/document/d/1cKC3kfJXX1ud_4tzcnM3YoDFRKUq-mBH6aM5HtZ19XQ/edit?usp=sharin">ドリンク在庫管理システム使い方マニュアル</a>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
